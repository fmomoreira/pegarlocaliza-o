<!doctype html>
<html lang="pt-BR">
<head>
    <title>Pegar localização</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html,
        body,
        .pagbem {
            height: 100%;
            background-image: linear-gradient(to top, #000000, #0d0d0d, #161616, #1d1d1d, #252525);
        }

        .pagbem {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
           
        }
        #demo{
            color: rgba(227, 234, 230, 0.82);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://pagbem.com.br/wp-content/uploads/2020/03/logotipo-pagbem.png" alt="PagBem">
        </a>
    </nav>
    <div class="pagbem">
        <h5 id="demo" align="center">Conecte seu posto com milhares de </br>caminhoneiros!</h5>
        <button class="btn btn-success" onclick="getLocation()">Cadastrar Posto com 1 Click!</button>
        <section id="localization" style="display:none;">
            <input type="text" name="latitude" id="x">
            <input type="text" name="longitude" id="y">

        </section>
    </div>
    <script>
        var x = document.getElementById("x");
        var y = document.getElementById("y");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "O seu navegador não suporta Geolocalização.";
            }
        }

        function showPosition(position) {
            x.value= position.coords.latitude
            y.value = position.coords.longitude 
            alert("Posto cadastrado no aplicativo Pagbem.\nLatitude: "+position.coords.latitude+"\nLongitude: "+position.coords.longitude)
            window.location = "https://www.pagbem.com.br"
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
